<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <h2>Em HTML5 podemos inserir elementos da lista a seguir. Passe o mouse sobre elas para descobrir</h2>
    <ul>
        <li><strong><abbr title="use a tag <p>">Parágrafos</abbr></strong></li>
        <li><strong><abbr title="use a tag <h1> até <h6>">Títulos</abbr></strong></li>
        <li><strong><abbr title="use a tag <img>">Imagens</abbr></strong></li>
        <li><strong><abbr title="use a tag <abbr>">Abreviações</abbr></strong></li>
        <li><strong><abbr title="use a tag <ol> em seguida a tag <li>">Lista numerada</abbr></strong></li>
        <li><strong><abbr title="use a tag <ul>">Lista com demarcações</abbr></strong></li>
    </ul>

</body>
