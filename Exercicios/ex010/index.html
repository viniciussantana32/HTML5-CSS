<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMG dinamicas</title>
</head>
<body>
    <h1>imagens dinamicas</h>
    <p>Abra em dispositivos diferentes ou mude o tamanho do navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/imagemP.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/imagemM.png" type="image/png">
        <img src="imagens/imagemG.png" alt="imagem flexivel">
    </picture>
    <h1>Reproduzindo audio</h1>
    <p>Audios em HTML5</p>
    <audio preload="metadata" controls>
        <source src="midia/Future - I Serve the Base.mp3" type="audio/mpeg">
        <source src="midia/Future - I Serve the Base.mp3" type="audio/ogg">
        <source src="midia/Future - I Serve the Base.mp3" type="audio/wav">
        <p>infelismente foi n√£o</p>
    </audio>
</body>
</html>
